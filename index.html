<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
</head>

<body>
    <h3>
        Form to apply for Sigma Web Development Course.
    </h3>
    <form action="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment:</label>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here....</textarea>
        </div>
        <div>
            <select name="Fruits" id="fruits">
                <option value="appple">Apple</option>
                <option value="banana">Banana</option>
                <option value="grape">Grape</option>
            </select>
        </div>

    </form>
</body>

</html>
